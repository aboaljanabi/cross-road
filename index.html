<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>abod cross road</title>
  <link rel="stylesheet" href="./style.css">
  <link rel = "icon" href = 
  "https://res.cloudinary.com/dgygmjrek/image/upload/v1666222454/photo_2022-10-07_18-58-50_aefiyd.png" 
          type = "image/x-icon">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="counter">0</div>





<div id="controlls">
  <div>
    <button id="forward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="left">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(-90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="backward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="right">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
</div>

<div id="end">
  <button id="retry">Retry</button>
</div>
